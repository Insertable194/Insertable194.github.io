//toggle the bio, using toggle-able classes
function toggleBio() {
  let bio = document.getElementById("bio");
  let btn = document.getElementById("show-bio");
  let deck = document.getElementById("cards");
  deck.classList.toggle("tall-cards");
  btn.classList.toggle("no-disp");
  bio.classList.toggle("no-disp");
}

//gives me the ability to create cards in javascript
function createCard(type, pic, alter, headline, stuff, url){
  const deck = document.getElementById("cards");
  const card = document.createElement("div");
  deck.appendChild(card);
  card.setAttribute("class", "card");
  card.classList.add(type);
  const image = document.createElement("img");
  card.appendChild(image);
  image.setAttribute("src", pic);
  image.setAttribute("alt", alter);
  const header = document.createElement("h2");
  card.appendChild(header);
  const header_txt = document.createTextNode(headline);
  header.appendChild(header_txt);
  const info = document.createElement("p");
  card.appendChild(info);
  const info_txt = document.createTextNode(stuff);
  info.appendChild(info_txt);
  const readMore = document.createElement("a");
  const readMore_txt = document.createTextNode("Read more...");
  card.appendChild(readMore);
  readMore.setAttribute("href", url);
  readMore.appendChild(readMore_txt);
}

function colorChangeBody() {
  let elem = document.body;
  let dot = document.getElementById("color-theme");
  dot.classList.toggle("light-dot");
  elem.classList.toggle("dark-mode");
  
}

  }

    top[k].classList.remove("active");

function clearFilter() {
